<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Notes</h2>
      <dialog id="dialog">
        <h3>Title</h3>
        <input type="text" placeholder="Enter title here....." id="title" />
        <h3>Body</h3>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter text here....."
        ></textarea>
        <div class="bottom">
          <button id="add">Add Note</button>
          <button id="hide">Close</button>
        </div>
      </dialog>
      <button id="show">Create Notes</button>
      <div id="wrapper">
        <label for="" style="position: absolute; bottom: 750px; left: 100px"
          >List of all notes</label
        >
        <div class="container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
